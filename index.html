<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Big Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <div id="clock">
            <div id="hour" class="clock-item"></div>
            <div class="sep">:</div>            
            <div id="min" class="clock-item"></div>
            <div class="sep">:</div>            
            <div id="sec" class="clock-item"></div>
        </div>
        <button id="btn">Click to stop screen from sleeping</button>
    </div>
</body>

</html>
